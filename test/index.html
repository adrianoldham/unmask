<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>index</title>
  <script type="text/javascript" charset="utf-8" src="../lib/prototype.js"></script>
  <script type="text/javascript" charset="utf-8" src="../lib/scriptaculous.js?load=effects"></script>
  <script type="text/javascript" charset="utf-8" src="../js/unmask.js"></script>
</head>

<body>
  <form method="post" action="">
    <fieldset>
      <legend>Member Login</legend>
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" size="25" value="" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" size="25" value="" /><br/>
      <input type="submit" name="Login" value="Login" />
    </fieldset>
  </form>
  <form method="post" action="">
    <fieldset>
      <legend>Member Login</legend>
      <label for="username2">Username:</label><br />
      <input type="text" id="username2" name="username" size="25" value="" /><br />
      <label for="password2">Password:</label><br />
      <input type="password" id="password2" name="password" size="25" value="" /><br/>
      <input type="submit" name="Login" value="Login" />
    </fieldset>
  </form>

  <script type="text/javascript" charset="utf-8">
    function runTest() {
      var unmask = new Unmask("input[type=password]", "input[name=toggle]", { labelText: "Show password NOW!!" });
    }   

    Event.observe(window, "load", runTest);
  </script>

</body>
</html>
